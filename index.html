<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game Kompetisi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: radial-gradient(circle at center, #1b0034, #000);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-container {
        width: 600px;
        height: 400px;
        position: relative;
        border: 4px solid #ff0066;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(255, 0, 102, 0.6);
        background-color: #000;
        overflow: hidden;
      }

      .hud {
        position: absolute;
        top: 5px;
        left: 0;
        width: 100%;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 14px;
        z-index: 2;
      }

      #papanGame {
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #010101, #13002b);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 0, 25, 0.95);
        color: white;
        text-align: center;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.8s ease;
      }

      .overlay h1 {
        font-size: 38px;
        color: #ff0066;
        text-shadow: 0 0 15px #ff0066, 0 0 25px #ff66b2;
        margin-bottom: 10px;
      }

      .overlay p {
        color: #ddd;
        font-size: 16px;
        margin-bottom: 25px;
      }

      .btn {
        padding: 12px 35px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #ff0066, #ff66b2);
        color: white;
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
        transition: 0.3s ease;
        letter-spacing: 1px;
      }

      .btn:hover {
        background: linear-gradient(90deg, #ff66b2, #ff0066);
        box-shadow: 0 0 25px rgba(255, 0, 102, 0.9),
          0 0 40px rgba(255, 102, 178, 0.6);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hidden {
        display: none !important;
      }

      .mobile-controls {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 5;
      }

      .control-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 0, 102, 0.2);
        color: white;
        font-size: 24px;
        box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
        backdrop-filter: blur(5px);
        transition: 0.2s ease;
      }

      .control-btn:active {
        background: rgba(255, 0, 102, 0.5);
        transform: scale(1.1);
      }

      @media (max-width: 700px) {
        .game-container {
          width: 95vw;
          height: 70vh;
        }

        .control-btn {
          width: 55px;
          height: 55px;
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="hud">
        <h3>Level: <span id="level">1</span></h3>
        <h3>Peluru: <span id="peluru">20</span></h3>
        <h3>Point: <span id="point">0</span></h3>
        <h3><span id="nyawa">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></h3>
      </div>

      <canvas id="papanGame" width="600" height="400"></canvas>

      <div id="mainMenu" class="overlay">
        <h1>üöÄ Space Defender</h1>
        <p>Hancurkan semua musuh, kumpulkan ammo, dan tingkatkan levelmu!</p>
        <button id="startButton" class="btn">Mulai Game</button>
      </div>

      <div id="gameOver" class="overlay hidden">
        <h1>üíÄ Game Over</h1>
        <p>Skor Akhir: <span id="finalScore">0</span></p>
        <p>Level Tertinggi: <span id="finalLevel">1</span></p>
        <button id="restartButton" class="btn">Main Lagi üîÅ</button>
      </div>

      <div class="mobile-controls">
        <button class="control-btn" id="btnLeft">‚¨ÖÔ∏è</button>
        <button class="control-btn" id="btnFire">üî•</button>
        <button class="control-btn" id="btnRight">‚û°Ô∏è</button>
      </div>
    </div>

    <script src="index.js"></script>


  </body>
</html>
